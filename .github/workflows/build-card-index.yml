name: Build Card Index

on:
  # 1. Trigger when "Populate New Cards" workflow completes
  workflow_run:
    workflows: ["Populate New Cards"] 
    types:
      - completed

  # 2. Trigger when the generator script changes
  push:
    branches:
      - main
    paths:
      - 'scripts/generateCardIndex.ts'

  # 3. Trigger for manual runs
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    # Run only if the 'Populate' workflow succeeded OR if it was a push/manual run
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Setup Node.js and cache pnpm store
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build card index artifact
        run: pnpm tsx scripts/generateCardIndex.ts
        env:
          NODE_OPTIONS: 'DEFAULT@SECLEVEL=1'
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_R2_PUBLIC_URL: ${{ vars.NEXT_PUBLIC_R2_PUBLIC_URL }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
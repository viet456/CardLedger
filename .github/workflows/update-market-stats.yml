name: Update Market Stats

on:
    schedule:
        # Run every day at 9 AM UTC (1AM PST/4AM EST)
        - cron: '0 9 * * *'
    workflow_dispatch:

jobs:
    update-stats:
        runs-on: ubuntu-latest
        timeout-minutes: 95

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 'latest'

            - name: Setup Node.js and cache pnpm store
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Generate Prisma Client
              run: pnpm prisma generate
              env:
                  DATABASE_URL: ${{ secrets.DATABASE_URL }}

            - name: Run market stats update
              run: pnpm tsx scripts/updateMarketStats.ts
              env:
                  DATABASE_URL: ${{ secrets.DATABASE_URL }}
                  POKEPRICETRACKER_KEY: ${{ secrets.POKEPRICETRACKER_KEY }}
                  REVALIDATION_TOKEN: ${{ secrets.REVALIDATION_TOKEN }}
                  NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
